<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <app-game-control
      (evenCreated)="onEvenCreated($event)"
      (oddCreated)="onOddCreated($event)">
    </app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <app-odd *ngFor="let odd of odds" [data]="odd"></app-odd>
  </div>
  <div class="col-xs-6">
    <app-even *ngFor="let even of evens" [data]="even"></app-even>
  </div>
</div>
